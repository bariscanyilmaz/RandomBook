<div class="book-list">
  <div class="book" *ngFor="let book of books">
    <img class="book-cover" [src]="book.CoverPhoto" alt="book.Name">
    <p class="book-name">{{book.Name}}</p>
    <p class="book-author">By <span>{{book.Author}}</span> </p>
    
    <div class="categories" >
        <div class="category" *ngFor="let category of book.Categories;"> {{category}}</div>
    </div>
  </div>
</div>
